name: Main Workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      # Workaround for https://github.com/nodejs/corepack/issues/612 and https://github.com/actions/setup-node/issues/1222
      - run: |
          npm i -g --force corepack
          corepack enable
          corepack prepare pnpm@9.0.6

      - name: Use cached Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run check
      - run: pnpm run install-playwright-browsers --with-deps
      - run: pnpm run test

      - run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: dist
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: dist
          branch: ${{ github.ref_name }}
